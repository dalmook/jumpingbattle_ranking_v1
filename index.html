<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>점핑배틀 🏆 랭킹</title>
  <link rel="stylesheet" href="./styles.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">🏆</div>
      <div>
        <div class="title">점핑배틀 랭킹보드</div>
        <div class="subtitle" id="lastUpdated">불러오는 중…</div>
      </div>
    </div>

    <div class="chips">
      <span class="chip">🧸 키즈모드</span>
      <span class="chip">✨ 반짝반짝</span>
      <span class="chip">🚀 빠른검색</span>
    </div>
  </header>

  <main class="wrap">

    <!-- ✅ 필터 + 랭킹 리스트 -->
    <section class="panel">
      <div class="panelHead">
        <h2>랭킹 🎖️</h2>
        <div class="hint" id="rankHint">방사이즈/난이도/월을 선택해봐!</div>
      </div>

      <div class="filterBar">
        <div class="filterBlock">
          <div class="filterLabel">방 사이즈</div>
          <div class="seg" id="sizeSeg"></div>
        </div>

        <div class="filterBlock">
          <div class="filterLabel">난이도</div>
          <div class="seg" id="diffSeg"></div>
        </div>

        <div class="filterBlock">
          <div class="filterLabel">월</div>
          <div class="seg scroll" id="monthSeg"></div>
        </div>
      </div>

      <div class="tableWrap">
        <table class="table" id="rankTable">
          <thead>
            <tr>
              <th class="colRank">랭킹</th>
              <th>팀이름</th>
              <th>점수</th>
              <th>전국랭킹</th>
              <th>지점랭킹</th>
              <th>일시</th>
            </tr>
          </thead>
          <tbody id="rankBody">
            <tr><td colspan="6" class="muted">데이터를 불러오는 중…</td></tr>
          </tbody>
        </table>
      </div>

      <div class="miniNote">
        <span class="dot"></span>
        <span>팁: 랭킹에서 팀을 누르면 아래 그래프가 뿅! (해당 팀의 랭크 변동)</span>
      </div>
    </section>

    <!-- ✅ 전체검색(그대로 유지) -->
    <section class="panel">
      <div class="panelHead">
        <h2>전체 검색 🔎</h2>
        <div class="hint">팀명/맵 이름으로 전체 로그에서 찾아요</div>
      </div>

      <div class="searchRow">
        <input id="q" class="input" placeholder="예) 오랑우탄 / 베이직 / 산타맵 / 소형" />
        <button id="btnSearch" class="btn primary">찾기!</button>
        <button id="btnClear" class="btn ghost">지우기</button>
      </div>

      <div class="tableWrap">
        <table class="table" id="searchTable">
          <thead>
            <tr>
              <th>일시</th><th>팀</th><th>맵</th><th>전국</th><th>지점</th><th>점수</th>
            </tr>
          </thead>
          <tbody id="searchBody">
            <tr><td colspan="6" class="muted">검색어를 입력하면 결과가 보여요 :)</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- ✅ 그래프 -->
    <section class="panel">
      <div class="panelHead">
        <h2>그래프 📈</h2>
        <div class="hint" id="chartTitle">팀을 선택하면 랭크 변화가 보여요</div>
      </div>
      <div class="chartBox">
        <canvas id="chart" height="260"></canvas>
      </div>
    </section>

    <footer class="footer">
      <span>Made for kids ✨</span>
      <span class="dotText">•</span>
      <span>GitHub Pages</span>
      <span class="dotText">•</span>
      <span>JumpingBattle</span>
    </footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>
